{% extends 'blog/base.html' %}

{% load static %}

{% block contenido %}

<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>Crea tu ingrdiente aqui:</p>
                <div class="my-5">
                    <form action="/blog/post/crear-ingrediente/" method="post">
                        {% csrf_token %}
                        <div class="form-floating">
                            <input class="form-control" id="ingrediente" type="text" name ="ingrediente" placeholder="Ingrese sel ingrediente.." data-sb-validations="required" />
                            <label for="name">Ingrediente</label>
                            <div class="invalid-feedback" data-sb-feedback="ingrediente:required">El Ingrediente es requerido.</div>
                        </div>
                        <br />
                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3">
                                <div class="fw-bolder">Su Ingrdiente se creo con exito!</div>
            
                                <br />
                            </div>
                        </div>
  
                        <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error en crear el usuario!</div></div>
                        <input class="btn btn-primary text-uppercase"  type="submit" value = "Crear Ingrediente">
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
