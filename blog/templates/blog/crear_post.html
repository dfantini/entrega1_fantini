{% extends 'blog/base.html' %}

{% load static %}

{% block contenido %}

<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>Crea Tu Receta Aqui:</p>
                <div class="my-5">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-floating">
                            {{ form_receta.as_p}}
                        </div>
                    
                        <input class="btn btn-primary text-uppercase"  type="submit" value = "Crear Post">
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
